<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unsubscribe</title>
</head>
<body>
    <h1>Unsubscribe from Email Subscriptions</h1>

    <form method="post" action="{% url 'unsubscribe' %}">
        {% csrf_token %}
        <label for="email">Enter your email:</label>
        <input type="email" id="email" name="email" required>

        <h2>Your Subscriptions:</h2>
        <ul>
            {% for subscription in subscriptions %}
                <li>
                    <input type="checkbox" name="subscriptions" value="{{ subscription.id }}">
                    {{ subscription.campaign.Subject }}
                </li>
            {% empty %}
                <li>No subscriptions found for this email.</li>
            {% endfor %}
        </ul>

        <button type="submit">Unsubscribe</button>
    </form>
</body>
</html>
